<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="../node_modules/normalize.css/normalize.css" rel="stylesheet">
    <link href="../node_modules/jquery-datetimepicker/jquery.datetimepicker.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
</head>
<body>
<div class="mask"></div>
<div class="container">
    <h1>My'Todo</h1>
    <div class="tasks">
        <div class="add-task clearfix">
            <input class="pull-left" type="text" placeholder="请输入要备忘的内容">
            <button class="pull-right">submit</button>
        </div>
        <div class="task-list">

            <!--清单列表结束-->

            <!--详细信息展示-->
        </div>
        <div class="task-detail">
            <div class="content">
                123456798123123456
            </div>
            <div class="desc">
                <textarea type="text"></textarea>
            </div>
            <div class="remind">
                <input class="input-date" type="text">
                <input class="input-submit" type="button" value="SUBMIT">
            </div>
        </div>
    </div>
</div>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/store/store.js"></script>
<script src="../node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.min.js"></script>
<script src="js/base.js"></script>

</body>
</html>
